<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web_style.css">
    <title>Calender</title>
</head>
<body>
    <div class="calender">
        <div class="header">
            <div class="year">
                <select name="year" id="viewyear" onchange="selectYearList(this)"></select>
            </div>
            <div class="nav">
                <button class="nav-btn" onclick="goPrevMonth()">&lt;</button>
                <span class="viewmonth"></span>
                <button class="nav-btn" onclick="goNextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="route.js"></script>
    <script src="web_main.js"></script>
</body>
</html>
