<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile_style.css">
    <title>Calender</title>
</head>
<body>
    <div class="calender">
        <div class="header">
            <div class="year">
                <!-- <select name="year" id="viewyear" onchange="selectYearList(this)"></select> -->
                <span class="viewmonth"></span>
            </div>
            <div class="nav">
                <button class="nav-btn" onclick="goPrevMonth()">&lt;</button>
                <button class="nav-btn" onclick="goNextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">SUN</div>
                <div class="day">MON</div>
                <div class="day">TUE</div>
                <div class="day">WED</div>
                <div class="day">THU</div>
                <div class="day">FRI</div>
                <div class="day">SAT</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="route.js"></script>
    <script src="mobile_main.js"></script>
</body>
</html>
